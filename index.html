<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms. Katharina Krehan-Bastian CV Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .cv-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cv-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .header {
            background: linear-gradient(135deg, #4caf50, #2196f3);
            padding: 40px 20px;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            z-index: 1;
            position: relative;
        }

        .content {
            padding: 25px;
        }

        .content h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 15px;
            color: #555;
            line-height: 1.6;
            margin: 5px 0;
        }

        .content .highlight {
            font-weight: bold;
            color: #4caf50;
        }

        .footer {
            background-color: #f9f9f9;
            padding: 15px;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }

        .footer p {
            margin: 3px 0;
        }

        .footer a {
            color: #2196f3;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .cv-card {
                width: 90%;
            }

            .header h1 {
                font-size: 22px;
            }

            .content h2 {
                font-size: 18px;
            }

            .content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="cv-card">
        <div class="header">
            <h1>Katharina Krehan-Bastian</h1>
        </div>
        <div class="content">
            <h2>Healthcare Manager</h2>
            <p>Master of Arts in Healthcare Management</p>
            <p>Bachelor of Science in Health Sciences</p>
            <p>Digital Healthcare Consultant</p>
            <p class="highlight">15+ Years of Expertise in Elderly Care</p>
        </div>
        <div class="footer">
            <p>Driving Innovation in Healthcare</p>
            <p>üìç 39124 Magdeburg</p>
            <p><a href="mailto:katharinabastian@gmail.com">‚úâÔ∏è katharinabastian@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
